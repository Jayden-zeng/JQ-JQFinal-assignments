<body>

        </div>

        <p>请对以下作品选择:</p>
        <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label><input type="checkbox" name="">战神：诸神黄昏</label></p>

        <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label><input type="checkbox" name="">密特罗德：生存恐惧</label></p>
        <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label><input type="checkbox" name="">最后生还者2</label></p>
        <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label><input type="checkbox" name="">只狼：影逝二度</label></p>
        <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label><input type="checkbox" name="">战神4</label></p>
        <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label><input type="checkbox" name="">塞尔达传说：荒野之息</label></p>
        <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label><input type="checkbox" name="">耻辱2</label></p>
        <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label><input type="checkbox" name="">合金装备5：幻痛</label></p>
        <p>&emsp;&emsp;
            <button id='cheall'>全选</button>
            <button id='alldc'>全不选</button>
            <button id='inverse'>反选</button>
        </p>
    </form>
    <div class="container right">
        <!-- Sign Up -->
        <div class="container_f container--signup">
            <form action="#" class="form" id="form1">
                <h1 class="f_t">注册</h1>
                <input type="text" placeholder="Email" class="input" />
                <input type="email" placeholder="Password" class="input" />
                <div class="register">
                    <input type="password" placeholder="Password" class="ipt">
                    <p class="message">请输入6~16位密码</p>
                </div>
                <button class="btn">注册</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container_f container--signin">
            <form action="#" class="form" id="form2">
                <h1 class="f_t">登录</h1>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">忘记密码?</a>
                <button class="btn">登录</button>
            </form>
        </div>



        <!-- Overlay -->
        <div class="container_o">
            <div class="overlay">
                <div class="o_panel overlay--left">
                    <button class="btn" id="signIn">登录</button>
                </div>
                <div class="o_panel overlay--right">
                    <button class="btn" id="signUp">注册</button>
                </div>
            </div>
        </div>



    </div>
    <script type="text/javascript" src="jquery.js"></script>
    <script>

        // 复选框，全选/全不选
        $(document).ready(function () {
            var cheall = $('#cheall');
            var alldc = $('#alldc');
            var inverse = $('#inverse');
            var bgm = $('input[type="checkbox"]');

            cheall.click(function () {
                bgm.prop('checked', true);
            });

            alldc.click(function () {
                bgm.prop('checked', false);
            });

            inverse.click(function () {
                bgm.each(function () {
                    $(this).prop('checked', !$(this).prop('checked'));
                });
            });
        });
        // cheall = document.getElementById('cheall');
        // alldc = document.getElementById('alldc');
        // inverse = document.getElementById('inverse');
        // bgm = document.getElementsByTagName('input');
        // cheall.onclick = function () {
        //     for (i = 0; i < bgm.length; i++) {
        //         bgm[i].checked = true;
        //     }
        // }
        // alldc.onclick = function () {
        //     for (i = 0; i < bgm.length; i++) {
        //         bgm[i].checked = false;
        //     }
        // }
        // inverse.onclick = function () {
        //     for (i = 0; i < bgm.length; i++) {
        //         bgm[i].checked = !bgm[i].checked;
        //     }
        // }



        var ipt = document.querySelector('.ipt');
        var message = document.querySelector('.message');
        // 2.注册事件 失去焦点
        ipt.onblur = function () {
            // 根据表单里面值的长度 ipt.value.length
            if (this.value.length < 6 || this.value.length > 16) {
                // console.log('错误');
                message.className = 'message wrong';
                message.innerHTML = '密码强度太低要求6~16位';
            } else {
                message.className = 'message right';
                message.innerHTML = '密码有一定的安全强度';
            }
        }




        const signInBtn = document.getElementById("signIn");
        const signUpBtn = document.getElementById("signUp");
        const fistForm = document.getElementById("form1");
        const secondForm = document.getElementById("form2");
        const container = document.querySelector(".container");

        signInBtn.addEventListener("click", () => {
            container.classList.remove("right");
        });

        signUpBtn.addEventListener("click", () => {
            container.classList.add("right");
        });

        fistForm.addEventListener("submit", (e) => e.preventDefault());
        secondForm.addEventListener("submit", (e) => e.preventDefault());
    </script>
</body>

</html>
